<html>
    <head>
        <title>Project Management Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Project Management Form By Using JPDB </h2>
            </div>
            <form id="empform" method="get">
                <div class="form-group">
                    <label>Project-ID :- </label>
                    <input type="text" id="proid" class="form-control" onchange='getPro()'>
                </div>
                <div class="form-group">
                    <label>Project Name :-</label>
                    <input type="text" id="proname" class="form-control">
                </div>
                <div class="form-group">
                    <label>Assigned-To :-</label>
                    <input type="text" id="assignto" class="form-control">
                </div>
                <div class="form-group">
                    <label>Assignment-Date :-</label>
                    <input type="Date" id="assigndate" class="form-control">
                </div>
                <div class="form-group">
                    <label>Deadline :-</label>
                    <input type="Date" id="deadline" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button> 
                    <button type="button" class="btn btn-lg btn-primary" id="edit" onclick="editData()" disabled>Change</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetData()" disabled>Reset</button>           
                </div>
            </form>
        </div>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
        <script type="text/javascript" src="form.js"></script>
    </body>
</html>
